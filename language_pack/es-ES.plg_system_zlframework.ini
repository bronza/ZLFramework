; Files - FLS
PLG_ZLFRAMEWORK_FLS_MODE_DESC					="Choose the select mode for this element. <br /><br /><strong>Files Mode</strong><br /> will only allows to select individual files. <br /><br /><strong>Folder Model</strong><br /> will allow to select only folders from where all files would be procesed. <br /><br /><strong>Both Mode</strong><br /> is the combination of Files and Folder modes."
